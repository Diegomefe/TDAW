    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
    </style>

<body>

<h1>Chats</h1>

<div class="modal fade" id="chat">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <div class="basic-form">
                    <div class="card direct-chat direct-chat-primary mb-4" id="chat-container">
                        <div class="card-header">
                            <h3 class="card-title">Direct Chat</h3>
                            <div class="card-tools">
                                <span title="3 New Messages" class="badge text-bg-primary">3</span>
                                <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
                                    <i data-lte-icon="expand" class="bi bi-plus-lg"></i>
                                    <i data-lte-icon="collapse" class="bi bi-dash-lg"></i>
                                </button>
                                <button type="button" class="btn btn-tool" title="Contacts" data-lte-toggle="chat-pane">
                                    <i class="bi bi-chat-text-fill"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-lte-toggle="card-remove">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="direct-chat-messages">
                                <!-- Messages will be inserted here by JavaScript -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input type="text" name="message" placeholder="Type Message ..." class="form-control" />
                                    <span class="input-group-append">
                    <button type="button" class="btn btn-primary">Send</button>
                </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th style="text-align: center">Nombre</th>
        <th style="text-align: center">Mensajes</th>
        <th style="text-align: center">Chatear con</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: center">Luis</td>
        <td style="text-align: center">520</td>
        <td style="text-align: center">
            <button type="button" class="btn btn-primary chat-btn" data-bs-toggle="modal" data-bs-target="#chat" data-user="Luis">
                <i class="bi bi-chat-text-fill"></i>
            </button>
        </td>
    </tr>
    <tr>
        <td style="text-align: center">Jose</td>
        <td style="text-align: center">128</td>
        <td style="text-align: center">
            <button type="button" class="btn btn-primary chat-btn" data-bs-toggle="modal" data-bs-target="#chat" data-user="Jose">
                <i class="bi bi-chat-text-fill"></i>
            </button>
        </td>
    </tr>
    <tr>
        <td style="text-align: center">Manuel</td>
        <td style="text-align: center">75</td>
        <td style="text-align: center">
            <button type="button" class="btn btn-primary chat-btn" data-bs-toggle="modal" data-bs-target="#chat" data-user="Manuel">
                <i class="bi bi-chat-text-fill"></i>
            </button>
        </td>
    </tr>
    <tr>
        <td style="text-align: center">Ana</td>
        <td style="text-align: center">90</td>
        <td style="text-align: center">
            <button type="button" class="btn btn-primary chat-btn" data-bs-toggle="modal" data-bs-target="#chat" data-user="Ana">
                <i class="bi bi-chat-text-fill"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
