<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores - eliminar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body>
<form method="post" action="/login/listado">
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Eliminar proveedor</h3>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Campo</th>
            <th>Dato</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>Nombre de la empresa:</td>
          <td>
            <input type="text" id="nombre_empresa" name="nombre_empresa" value="Nestle">
          </td>
        </tr>
        <tr>
          <td>Nombre de contacto:</td>
          <td>
            <input type="text" id="nombre_contacto" name="nombre_contacto" value="Juan Ramirez Torres">
          </td>
        </tr>
        <tr>
          <td>Correo electrónico:</td>
          <td>
            <input type="text" id="correo" name="correo" value="juanto213@gmail.com">
          </td>
        </tr>
        <tr>
          <td>Teléfono:</td>
          <td>
            <input type="text" name="telefono" id="telefono" value="4782435672">
          </td>
        </tr>
        </tbody>
      </table>
      <br>
      <input type="submit" value="Eliminar Proveedor">
    </div>
  </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
