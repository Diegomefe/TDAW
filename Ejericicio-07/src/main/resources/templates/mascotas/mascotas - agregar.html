<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascota - Agregar</title>
</head>
<style>
    table{
        width: 30%;
        border-collapse: collapse;
    }
    td,th{
        border: 1px solid black;
        padding: 8px;
        text-aling: left;
    }
    th{
        background-color: #f2f2f2;
    }
    caption{
        font-size: 1.5em;
        margin: 10px 0;
    }
</style>
<body>
    <a href="/mascotas">Inicio - Home</a>
    <form method="post" action="/mascotas/guardar">
    <h1>Nueva mascota</h1>
    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Dato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" id="nombre_mascota" name="nombre_mascota">
                </td>
            </tr>
            <tr>
                <td>Raza:</td>
                <td>
                    <select id="raza" name="raza">
                        <option value="1">Gran perro</option>
                        <option value="2">Chihuahua</option>
                        <option value="3">Husky</option>
                        <option value="4">Pug</option>
                        <option value="5">Pastor aleman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="number" id="edad_mascota" name="edad_mascota">
                </td>
            </tr>
            <tr>
                <td>Observaciones:</td>
                <td>
                    <textarea name="observaciones" id="observaciones"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
        <input type="submit" value="Guardar Mascota">
    </form>

</body>
</html>
